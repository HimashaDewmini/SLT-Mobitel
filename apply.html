<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>
 <header class="navbar">
        <div class="nav-left">
          <img src="images/1.png" alt="SLT Logo" class="logo" />
          <h1 class="program-title">Training Program</h1>
        </div>
        <nav class="nav-links">
          <a href="appliedJob.html">Job status</a>
          <a href="apply.html">Apply for job</a>
          <a href="vacancyCreation.html">Jobs for you</a>
          <a href="home.html">Home</a>
          <a href="login.html">Login</a>
        </nav>
      </header>

    <div class="form-container">
        <form>
        <h2>Job Title: <span class="title">Web Development Trainee</span></h2>

        <label>Name with Initials:
            <input type="text" name="initials" required>
        </label>

        <label>Full Name:
            <input type="text" name="fullname" required>
        </label>

        <label>Gender:
            <select name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            </select>
        </label>

        <label>Date of Birth:
            <input type="date" name="dob" required>
        </label>

        <label>Email:
            <input type="email" name="email" required>
        </label>

        <label>Contact Number:
            <input type="tel" name="contact" required>
        </label>

        <label>Field:
            <select name="field" required>
            <option value="" disabled selected>Select Field</option>
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="fullstack">Fullstack</option>
            </select>
        </label>

        <div class="upload-section">
            <label>Upload your CV here</label>
            <div class="upload-box">
            <p>Drag&Drop files here</p>
            <span>or</span>
            <button type="button">Browse Files</button>
            </div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
        
</body>
</html>
